<!-- base.html şablonunu genişlet -->
{% extends 'base.html' %}

<!-- İçerik bloğunu tanımla -->
{% block content %}
  <!-- Başlık -->
  <h1>İha Ekle</h1>
  <!-- İha ekleme için form -->
  <form method="post">
    <!-- CSRF koruması için token -->
    {% csrf_token %}
    <!-- İhaForm'u form olarak göster -->
    {{ form.as_p }}
    <!-- Ekleme işlemini gerçekleştiren buton -->
    <button type="submit">Ekle</button>
  </form>
{% endblock %}
